version: '3.8'

services:
  kira-ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
        - VITE_MURF_API_KEY=${VITE_MURF_API_KEY}
        - VITE_MURF_VOICE_ID=${VITE_MURF_VOICE_ID}
    image: kira-ai:latest
    container_name: kira-ai
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production

