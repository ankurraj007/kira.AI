name: Build and Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, Tag, and Push Image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: latest
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        VITE_MURF_API_KEY: ${{ secrets.VITE_MURF_API_KEY }}
        VITE_MURF_VOICE_ID: ${{ secrets.VITE_MURF_VOICE_ID }}
      run: |
        docker build \
          --build-arg VITE_GEMINI_API_KEY=$VITE_GEMINI_API_KEY \
          --build-arg VITE_MURF_API_KEY=$VITE_MURF_API_KEY \
          --build-arg VITE_MURF_VOICE_ID=$VITE_MURF_VOICE_ID \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Login to ECR
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.registry }}
          
          # Pull and Run
          docker pull ${{ steps.login-ecr.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
          docker stop kira-ai || true
          docker rm kira-ai || true
          docker run -d --name kira-ai -p 80:80 --restart unless-stopped ${{ steps.login-ecr.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
          docker image prune -f
